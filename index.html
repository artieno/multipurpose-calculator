<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP Calculator</title>
</head>
<body>
    <h2>Multipurpose Calculator</h2>
    <form action="app.php" method="post">
        <label for="num1">Enter First Number:</label>
        <input type="number" name="num1" step="any" required><br><br>

        <label for="num2">Enter Second Number:</label>
        <input type="number" name="num2" step="any"><br><br>

        <label for="operation">Select Operation:</label>
        <select name="operation" required>
            <option value="add">Addition</option>
            <option value="subtract">Subtraction</option>
            <option value="multiply">Multiplication</option>
            <option value="divide">Division</option>
            <option value="exponent">Exponentiation</option>
            <option value="percent">Percentage</option>
            <option value="sqrt">Square Root</option>
            <option value="logarithm">Logarithm (Base 10)</option>
        </select><br><br>

        <input type="submit" value="Calculate">
    </form>
</body>
</html>
